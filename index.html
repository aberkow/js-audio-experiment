<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web audio api experiments</title>
</head>
<body>
    <h1>Experiments with the web audio api</h1>
    <div class="controls">
        <button class="start">Start</button>
        <button class="stop" disabled>Stop</button>
    </div>
    <hr>
    <div class="waveforms">
        <button data-waveform='sine'>Sine</button>
        <button data-waveform='square'>Square</button>
        <button data-waveform='sawtooth'>Sawtooth</button>
        <button data-waveform='triangle'>Triangle</button>
    </div>
    <hr>
    <div class="notes">
        <button data-note='0'>unison</button>
        <button data-note='300'>minor third</button>
        <button data-note='600'>tritone</button>
        <button data-note='900'>minor seventh</button>
        <button data-note='1200'>octave</button>
    </div>
    <div class="display">
        <label for="freq">Frequency <span class="freq">220Hz</span><input name ="freq" class="freq-slider" type="range" min="0" max="20000" step="1" value="220" /></label>
        <label for="detune">Detune<span class="detune">0 cents</span><input type="range" class="detune-slider" name="detune" min="-1000" max="1000" step="1" value="0" /></label>
        <label for="gain">Gain <span class="gain">1</span><input name="gain" type="range" class="gain-slider" min="0" max="1" step="0.1" value="1" /></label>
    </div>
</body>
</html>
